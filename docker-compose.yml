services:
  post:
    build:
      context: ./app/post
      dockerfile: Dockerfile
    image: ${IMAGE:-post-service:local}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      STATE_PATH: /app/var/state.json
      TOKEN_STORE_PATH: /app/var/token_state.json
    volumes:
      - ./app/post/var:/app/var
